<!--
`plutonium-language-item`
Language picker by nation flags.

@demo demo/index.html 
-->

<dom-module id="plutonium-language-item">
    <template>
        <style>
            :host {
                display: block;
            }

            :host iron-icon.flag {
                width: 16px;
                height: 16px;
                border-style: solid;
                border-color: gainsboro;
                border-width: thin;
                margin-right: 4px;
            }
        </style>
        <paper-item lang="[[lang]]">
            <iron-icon icon="plutonium-nation-flags:[[lang]]" class="flag"></iron-icon>
            <content></content>
        </paper-item>
    </template>

    <script>
        Polymer({
            is: 'plutonium-language-item',
            properties: {
                lang: {
                    type: String,
                    value: 'en',
                }
            }
        });
    </script>
</dom-module>
